</head>

<body class="bg-dark">
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ms-5 mt-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo" width="200px"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ps-2">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link" href="search.html">Serach</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link" href="playlist.html">Playlist</a>
          </li>
          <li class="nav-item ">
            <div class="container">
              <div class="row justify-content-end ">
                <div class="col-lg-2 col-md-3 col-4">
                  <img src="img/login.png" id="profile" alt="Home" width="100%" onclick="Profile()">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- button that appears on mobile layout only -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- form to create a new playlist -->
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-110">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-3">
              <h2 class="text-uppercase text-center mb-5">Create a playlist</h2>
              <form>
                <!-- input for playlist title -->
                <div class="form-outline mb-3">
                  <input type="text" id="titolo" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Playlist Title</label>
                </div>
                <!-- input for playlist description -->
                <div class="form-outline mb-3">
                  <input type="text" id="des" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Playlist description</label>
                </div>
                <!-- input for tag -->
                <div class="form-outline mb-3">
                  <input type="text" id="tag" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Write tags like rap classical rock</label>
                </div>
                <!-- input for public or private -->
                <div class="row justify-content-center">
                  <div class="col-md-7 text-end">
                    <label for="checkbox" class="form-check-label">Do you want to make your playlist public?</label>
                  </div>
                  <!-- checkbox for public or private -->
                  <div class="col-md-2 d-flex justify-content-center">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="checkbox">
                    </div>
                  </div>
                </div>
                <!-- button that submit the request -->
                <div class="d-flex justify-content-center mt-1">
                  <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    onclick="creaPlaylist()">Create playlist</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="lib.js"></script>

</body>

</html>
