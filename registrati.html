<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body class="bg-dark">
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ms-5 mt-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo" width="150px"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ps-2">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link" href="search.html">Search</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link" href="playlist.html">Playlist</a>
          </li>
          <li class="nav-item d-flex justify-content-end">
            <div class="container d-flex justify-content-end">
              <div class="row">
                <div class="col-lg-7 col-8">
                  <img src="img/login.png" id="profile" alt="Home" width="80%" onclick="Profile()">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- button that appears on mobile layout only -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- Form for register -->
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-110">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <!-- card for register -->
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-3">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form>
                <!-- div that has label and input for name -->
                <div class="form-outline mb-3">
                  <input type="text" id="name" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>
                <!-- div that has label and input for email -->
                <div class="form-outline mb-3">
                  <input type="email" id="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>
                <!-- div that has label and input for password -->
                <div class="form-outline mb-3">
                  <input type="password" id="password1" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
                <!-- div that has label and input for password -->
                <div class="form-outline mb-2">
                  <input type="password" id="password2" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>
                <!-- div that has button for register -->
                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    onclick="registrati()">Register</button>
                </div>
                <!-- Link to login to an account -->
                <p class="text-center text-muted mt-2 mb-0">Have already an account? <a href="login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="lib.js"></script>

</body>

</html>
