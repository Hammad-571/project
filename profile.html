<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="bg-dark">
  <!-- nav bar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ms-5 mt-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo" width="200px"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ps-2">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link" href="search.html">Serach</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link" href="playlist.html">Playlist</a>
          </li>
          <li class="nav-item ">
            <div class="container">
              <div class="row justify-content-end ">
                <div class="col-lg-2 col-md-3 col-4">
                  <img src="img/login.png" id="profile" alt="Home" width="100%" onclick="Profile()">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- button that appears on mobile layout only -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- profile page -->

  <div class="container text-bg-dark rounded bg-white mb-2">

    <div class="row justify-content-center">
      <div class="col-md-4 border-right">
        <!-- Profile with info-->
        <div class="d-flex flex-column align-items-center text-center p-1 py-1">
          <img class="rounded-circle mt-2" alt="profile" width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
          <span id="username" class="font-weight-bold text-black-50">Edogaru</span>
          <span id="email" class="text-black-50">edogaru@mail.com.my</span>

          <!-- edit the info-->
          <div class="row mt-3 d-none" id="edit">
            <!-- label and input for new name -->
            <div class="col-md-6"><label class="labels">Name</label><input type="text" id="nameIn" class="form-control"
                placeholder="first name" value=""></div>
            <!-- label and input for new email -->
            <div class="col-md-12"><label class="labels">Email </label><input id="emailInput" type="text"
                class="form-control" placeholder="enter new email id" value=""></div>
            <!-- label and input for new password -->
            <div class="col-md-12"><label class="labels">Password </label><input id="Password1" type="password"
                class="form-control" placeholder=" new Password" value=""></div>
            <div class="col-md-12"><label class="labels">Confirm Password </label><input id="Password2" type="password"
                class="form-control" placeholder="confirm new Password" value=""></div>
            <!-- button to update the user -->
            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" onclick="updateUser()"
                type="button">Save Profile</button></div>
          </div>
          <!-- button to edit, delete and logout a user -->
          <div class="row mt-5 text-center">
            <button type="button" class="btn btn-outline-secondary mb-2" onclick="edit()">EDIT PROFILE</button>
            <button type="button" class="btn btn-outline-danger  mb-2" onclick="logout()">LOGOUT</button>
            <button type="button" class="btn btn-danger  mb-2" onclick="deleteUser()">DELETE</button>
          </div>
        </div>
      </div>
      <!-- user's genre and artist -->
      <div class=" col-md-8 col-12 d-flex align-items-center mb-3 ">
        <div class="row align-items-center">
          <div class="col-md-7  mb-2">
            <h2 class="text-dark">Your favorite genres</h2>
            <!-- div for all the genre select by user -->
            <div class="d-flex flex-wrap justify-content-start my-3" id="genereContainer"></div>
            <!-- add more genere button -->
            <div class="row">
              <div class="input-group col-12">
                <!-- dropbox that shows all the genre -->
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                    Dropdown button
                  </button>
                  <form>
                    <!-- list of all the genres -->
                    <ul class="dropdown-menu dropdown-menu-end ps-2 genere" aria-labelledby="dropdownMenuButton1"></ul>
                  </form>
                </div>
                <!-- button that add genre -->
                <button onclick="addGenere()" class="btn btn-secondary">Aggiungi</button>
              </div>
            </div>
          </div>
          <div class="col-md-5 col-12 mb-2">
            <h2 class="text-dark" >Your favorite artists</h2>
            <!-- div for all the artist select by user -->
            <div class="d-flex flex-wrap justify-content-start my-3" id="artistContainer"></div>
            <!-- add more artist button -->
            <div class="row">
              <!-- search the artist and then add it -->
              <div class="input-group">
                <input type="text" id="artist" class="form-control" placeholder="Cerca Artista"
                  oninput="searchArtist()">
                <button onclick="addArtist()" class="btn btn-secondary">Add artist</button>
              </div>
            </div>
            <!-- show the list of artist   -->
            <div class="row d-none" id="showArtist">
              <div class="input-group mb-3">
                <select id="artistOp" class="form-select" style="display: block;" multiple="">
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="lib.js"></script>
  
  <script>
    getUserGenere()                                                     //get all the genre of the user
    getUser()                                                           //get the user's data
    getGenres()                                                         //get all the genre of spotify
  </script>
</body>
</html>
