<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tune-Hub</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="bg-dark">
  <!--Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ms-5 mt-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo" width="150px"></a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ps-2">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link" href="search.html">Search</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link" href="playlist.html">Playlist</a>
          </li>
          <li class="nav-item d-flex justify-content-end">
            <div class="container d-flex justify-content-end">
              <div class="row">
                <div class="col-lg-7 col-8">
                  <img src="img/login.png" id="profile" alt="Home" width="80%" onclick="Profile()">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- button that appears on mobile layout only -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- Loader that shows loading while waiting for result-->
  <div class="d-flex justify-content-center align-content-center" id="loader">
    <h1>
      <span class="let1">l</span>
      <span class="let2">o</span>
      <span class="let3">a</span>
      <span class="let4">d</span>
      <span class="let5">i</span>
      <span class="let6">n</span>
      <span class="let7">g</span>
    </h1>
  </div>
  <!-- Main container of the page -->
  <div class="container d-none" id="every">
    <h2 id="genere" class="text-bg-dark"> Your Playlists</h2>
    <!-- Main container for cards -->
    <div id="container-film" class="row g-4 mt-2 p-4">
      <!-- card for each playlist -->
      <div id="card-film" class="col d-none">
        <div class="card text-bg-secondary h-100" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p class="card-tag"></p>
            <p class="card-songs"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- row that shows the detail about a single playlist -->
    <div class="row d-none text-bg-secondary" id="showplaylist">
      <div class="col-5 pb-3">
        <img src="img/playlist.jpg" alt="" class="img-fluid custom-height-lg">
      </div>
      <div class="col-7 ">
        <h2 class="pb-2" id="card-titolo"></h2>
        <h3 class="pb-2" id="card-des"></h3>
        <h3 class="pb-2" id="card-tag"></h3>
        <h3 class="pb-2" id="card-public"></h3>
        <p class="pb-2 d-none" id="id"></p>
      </div>
      <!-- table that contain songs -->
      <table class="col-12 pb-2" id="songs">
      </table>
      <!-- form to edit a new playlist -->
      <div class="col-12">
        <div class="container">
          <div class="row mt-3 d-none" id="edit">
            <form>
              <!-- input for playlist title -->
              <div class="form-outline mb-3">
                <input type="text" id="titolo" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">Playlist Title</label>
              </div>
              <!-- input for playlist description -->
              <div class="form-outline mb-3">
                <input type="text" id="des" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">Playlist description</label>
              </div>
              <!-- input for playlist tag -->
              <div class="form-outline mb-3">
                <input type="text" id="tag" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">Write tags like rap classical rock</label>
              </div>
              <!-- input for public or private -->
              <div class="row justify-content-center">
                <div class="col-md-7 text-end">
                  <label for="checkbox" class="form-check-label">Do you want to make your playlist public?</label>
                </div>
                <!-- checkbox for public or private -->
                <div class="col-md-2 d-flex justify-content-center">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="checkbox">
                  </div>
                </div>
              </div>
              <!-- button that submit the request -->
              <div class="d-flex justify-content-center mt-1">
                <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  onclick="updatePlaylist()">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- buttons to edit or delete the playlist -->
      <div class="d-grid gap-2 pt-5 sticky-bottom ">
        <button type="button" class="btn btn-outline-danger  mb-2" onclick="editPlaylist()">Edit</button>
        <button type="button" class="btn btn-danger  mb-2" onclick="deletePlaylist()">DELETE</button>
      </div>
    </div>
    <!-- button that create a new playlist -->
    <div class="d-grid gap-2 pb-5 sticky-bottom " id="consegna">
      <button class="btn text-bg-secondary" onclick=" window.location.href = 'create.html'" type="button">ADD NEW
        PLAYLIST
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="lib.js"></script>

  <script>
    if (isUserLoggedIn()) {
      getUserPlaylist()                                                     //get the playlist of the user
    }
  </script>


</body>

</html>
