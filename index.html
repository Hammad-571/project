<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">                        <!-- import the class from style.css -->
</head>

<body class="bg-dark">
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ms-5 mt-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo" width="200px"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ps-2">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link" href="search.html">Serach</a>
          </li>
          <li class="nav-item ps-2">
            <a class="nav-link" href="playlist.html">Playlist</a>
          </li>
          <li class="nav-item d-flex justify-content-end">
            <div class="container d-flex justify-content-end">
              <div class="row">
                <div class="col-lg-6 col-8">
                  <img src="img/login.png" id="profile" alt="Home" width="100%" onclick="Profile()">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- button that appears on mobile layout only -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Loader that shows loading while waiting for result-->
  <div class="d-flex justify-content-center align-content-center" id="loader">
    <h1>
      <span class="let1">l</span>
      <span class="let2">o</span>
      <span class="let3">a</span>
      <span class="let4">d</span>
      <span class="let5">i</span>
      <span class="let6">n</span>
      <span class="let7">g</span>
    </h1>
  </div>
  <!-- main container that has everything-->
  <div class="container d-none" id="every">
    <div class="row" >
      <!-- search bar to search inside the playlist -->
      <div class="col" id="center_bar">
        <div class="row p-3 justify-content-center">
          <div class="col-10 pb-1">
            <input class="form-control me-2" type="search" placeholder="Search" id="search_bar"
              oninput="searchInPlaylist()" aria-label="Search">
          </div>
        </div>
      </div>
      <!-- row that has all the card -->
      <div class="row justify-content-center">
        <div id="container-film" class="row g-4 mt-2 p-4">
           <!-- each card shows a public playlist -->
          <div id="card-film" class="col d-none">
            <div class="card text-bg-secondary h-100" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p class="card-tag"></p>
                <p class="card-songs"></p>
                <p class="playlistid d-none"></p>
              </div>
              <div class="card-footer">
                <p class="card-owner"> </p>
                <img class="like" src="" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
       <!-- row that shows the detail about a single playlist -->
      <div class="row d-none text-bg-secondary justify-content-center" id="showplaylist">
        <div class="col-5 pb-3">
          <img src="img/playlist.jpg" alt="" class="img-fluid custom-height-lg">
        </div>
        <div class="col-7">
          <h2 class="pb-2" id="card-titolo"></h2>
          <h3 class="pb-2" id="card-des"></h3>
          <h3 class="pb-2" id="card-tag"></h3>
          <h3 class="pb-2" id="card-public"></h3>
          <p class="d-none" id="id"></p>
        </div>
         <!-- table that contain songs -->
        <table class="col-12 pb-2" id="songs">
        </table>


      </div>
      <div class="d-grid gap-2 pb-5 sticky-bottom d-none " id="consegna">
        <button class="btn text-bg-secondary" onclick=" window.location.href = 'create.html'" type="button">ADD NEW PLAYLIST
        </button>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"></script>
    <script src="lib.js"></script>

    <script>
      isUserLoggedIn()                                        //call function that check if the user is login or not
    </script>


</body>

</html>
