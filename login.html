<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-110">

      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-3">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form>
              <!-- Alert to show msg -->
              <div id="alert" class="alert alert-success d-none" role="alert">
                A simple success alertâ€”check it out!
              </div>              
              <!-- div that has label and input for email -->

                <input type="email" id="email" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example3cg">Your Email</label>
              </div>
               <!-- div that has label and input for password -->
              <div class="form-outline mb-3">
                <input type="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>
               <!-- button to call login funtion -->
              <div class="d-flex justify-content-center">
                <button type="button"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="login()">Login</button>
              </div>
               <!-- Link to register an account -->
              <p class="text-center text-muted mt-5 mb-0">Doesn't have an account? <a href="registrati.html"
                  class="fw-bold text-body"><u>Register here</u></a></p>

  <script>
    var parameters = new URLSearchParams(window.location.search).get('msg')       //if has the msg patrameter than show it on alert

      document.getElementById('alert').innerHTML = parameters
    }
